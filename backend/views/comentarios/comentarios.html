<%- include('../components/header.html') %>

<div class="container py-4">
    
    <div class="row justify-content-center">
        <h3 class="col-lg-11 col-md-11 col-sm-12"> Comentarios</h3>
        <section class="col-lg-1 col-md-1 col-sm-6">
            <a href="/logout" class="btn btn-danger btn-sm">salir</a>
        </section>
   </div>
    <table class="table py-4">
        <thead class=" bg-dark text-white">
            <tr>
                <th scope="col"> Correo Electronico</th>
                <th scope="col"> Comentario</th>
                <th scope="col">Acciones</th>
                <th></th>
            </tr>
        </thead>
        <% if (arrayComentarios.length> 0) {%>
            <%arrayComentarios.forEach(comentario=>{ %>
                <tbody>
                    <tr>
                        <th>
                            <%= comentario.email %>
                        </th>
                        <th>
                            <%= comentario.comentario %>
                        </th>
                        <th>
                          <a href="/comentarios/delete/<%= comentario.id %> " class="btn btn-danger btn-sm">Eliminar</a>
                         
                        
                        </th>
                        <th>
                            <a href="/comentarios/edit/<%= comentario.id %>" class="btn btn-info btn-sm" > Editar</a>
                            
                        </th>
                    </tr>
                    <%})%>
                        <% }%>
                </tbody>
    </table>
   
   
</div>
